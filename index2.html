<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <header id="header">
        <h1 id="h1">Tic Tac Toe</h1>
    </header>

    <table id="table1">
        <tr id="tr1">
            <th class="id4">X Wins: <span id="id1">0</span></th>
             <th class="id4">ties: <span id="id2">0</span></th>
             <th class="id4">O Wins: <span id="id3">0</span></th>
        </tr>
    </table>

    <table id="table2"  >
        <tr id="tr2">
            <td class="cell" data-index="0"></td>
            <td class="cell" data-index="1"></td>
            <td class="cell" data-index="2"></td>
        </tr>

        <tr id="tr3">
            <td class="cell" data-index="3"></td>
            <td class="cell" data-index="4"></td>
            <td class="cell" data-index="5"></td>
        </tr>

        <tr id="tr4">
            <td class="cell" data-index="6"></td>
            <td class="cell" data-index="7"></td>
            <td class="cell" data-index="8"></td>
        </tr>
    </table>

    <div id="controls">
        <button id="btn1">Restart</button>
        <button id="btn2">Reset</button>
    </div>


    <script src="game1.js"></script>
</body>
</html>
